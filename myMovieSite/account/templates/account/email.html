<!DOCTYPE HTML>
{% load static %}
<html>
	<head>
		<title>个人中心</title>

		<!-- Custom Theme files -->
		<link href="{% static 'account/css/style.css' %}" rel='stylesheet' type='text/css' />
		<link href="{% static 'account/css/bootstrap.css' %}" rel='stylesheet' type='text/css' />
		<script src="{% static 'account/js/jquery.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
		<script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
		<script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <!-- Custom Theme files -->
		<meta name="viewport" content="width=device-width, initial-scale=1">


	</head>
	<body>
		<!-- container -->
		<div class="header top-header">
		<div class="container">
			<!-- header -->
				<!-- logo -->

				<div class="logo">
					<a href="{% url 'account:index' %}"><img src="{%static 'account/image/logo.png'%}" title="MOVIES" /></a>
				</div>
				<!-- logo -->
				<!-- top-nav -->
				<div class="top-nav">
					<span class="menu"> </span>
					<ul>
						<li class="active"><a href="{% url 'account:index' %}">首页<span> </span></a></li>
						<li><a href="{% url 'account:login' %}">登陆</a></li>
						<li><a href="{% url 'account:register' %}">注册</a></li>
						<li><a href="{% url 'account:index' %}">关于我们</a></li>
						<li><a href="{% url 'account:index' %}">我的</a></li>
						<div class="clearfix"> </div>
					</ul>
				</div>
				<div class="clearfix"> </div>
				<!-- top-nav -->
				<!-- script-for-menu -->
				<script>
					$(document).ready(function(){
						$("span.menu").click(function(){
							$(".top-nav ul").slideToggle(200);
						});
					});
				</script>
				<!-- script-for-menu -->
			</div>
			<!-- header -->
		</div>
		<!-- categories -->
		<div class="categories c-cate">
			<div class="container">
				<div class="categories-left">
					<ul class="options">
						<li><a href="#">动作</a></li>
						<li><a href="#">科幻</a></li>
						<li><a href="#">剧情</a></li>
						<li><a href="#">喜剧</a></li>
						<li><a href="#">家庭</a></li>
						<li><a href="#">动画</a></li>
					</ul>
					<select class="s-option">
						<option>select categories</option>
						<option>Adventure</option>
						<option>Adventure</option>
						<option>Adventure</option>
					</select>
				</div>
				<div class="categories-right">
					<form>
						<input type="text" placeholder="Search here" required>
						<input type="submit" value="search" />
					</form>
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
		<br><br><br>
		<div class="containter">
			<div class="row">
				<div class="col-xs-4 col-xs-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">修改密码</h3>
						</div>
						<div class="panel-body">
							 <form   action="{% url 'account:repsw' %}" method="post">
                                    {% csrf_token %}

						             {{ form.email }}

								 <br>
								 <span id="tip" class="text-danger"></span>
								 <div class="clearfix"></div>
		                         <div class="pull-left">
			                         <button id="send_code" class="btn btn-primary">发送验证码</button>
		                         </div>
								 <div class="pull-right" >
			                         <input type= "submit" class="btn btn-primary" value="下一步"></input>
								 </div>
	                       </form>
						</div>
					</div>
				</div>
			</div>
		</div>
	   {% block script_extends %}
		<script type="text/javascript">
			$("#send_code").click(function(event){
			    event.preventDefault();
			    var email = $("#id_email").val();
			    if(email==""){
			        $("#tip").text('*邮箱不能为空');
			        return false;
			        }
			        $.ajax({
			            url:"{% url 'account:send_verification' %}",
			            type:"GET",
			            data:{
			                'email':email
			                },
			             cache:false,
			             success:function(data){
			                 if(data['status'] =='ERROR'){
			                     alert(data[status])
			                     }
			                  }
			              });
			         });
		</script>
		{% endblock %}
